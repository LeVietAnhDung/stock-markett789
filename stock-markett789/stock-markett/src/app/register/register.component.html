<h2>Đăng ký</h2>
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
      #usernameInput="ngModel"
    />
    <div *ngIf="usernameInput.invalid && usernameInput.touched">
      <small class="error">Vui lòng nhập tên tài khoản!</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      #emailInput="ngModel"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched">
      <small class="error">Vui lòng nhập email hợp lệ!</small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      #passwordInput="ngModel"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched">
      <small class="error">Vui lòng nhập mật khẩu!</small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Đăng ký</button>
</form>

<p *ngIf="successMessage" class="success">{{ successMessage }}</p>
<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
